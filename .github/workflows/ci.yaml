name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create env file
      working-directory: .
      run: |
        echo '${{ secrets.ENV_FILE }}' > .env

    - name: Install and Build
      run: |
        npm ci
        npm run build

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build
        token: ${{ secrets.GITHUB_TOKEN }}
